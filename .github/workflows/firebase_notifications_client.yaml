name: firebase_notifications_client

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "flutter_app_example/packages/notifications_client/firebase_notifications_client/**"
      - ".github/workflows/firebase_notifications_client.yaml"
    branches:
      - main

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_version: 3.24.2
      working_directory: flutter_app_example/packages/notifications_client/firebase_notifications_client
